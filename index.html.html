<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Alien Abduction Order Form</title>
    <link href="css/forms.css" rel="stylesheet" />
    <script src="./js/forms.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <section>
        <h1>Alien Abduction Order Form</h1>
        <p>
          Fill out the form below to place an order for an alien abduction by
          one of our fine UFOs.
        </p>

        <form
          action="https://e3vwdl4bpd.execute-api.us-west-2.amazonaws.com/default/API2SES"
          method="POST"
        >
          <input type="hidden" name="send_to" value="chago.silva@gmail.com" />

          <!-- breaks up form into manageable chunks -->
          <fieldset>
            <!-- describes the fieldset -->
            <legend>Your contact information</legend>
            <!-- for = id -->
            <label for="name">Your name</label>
            <input type="text" id="name" name="name" />
            <label for="phone">Phone number</label>
            <input type="tel" id="phone" name="phone" />
            <label for="email">Email</label>
            <input type="email" id="email" name="email" />
          </fieldset>

          <fieldset>
            <legend>About your abduction</legend>
            <label for="date">Requested date</label>
            <input type="date" id="date" name="date" />
            <label for="qty">How many people would you like abducted?</label>
            <input type="number" id="qty" name="qty" min="1" />
            <p>What type of UFO do you prefer?</p>
            <label>
              <input type="radio" name="ufotype" value="classic" />Classic oval
              UFO</label
            >
            <label>
              <input type="radio" name="ufotype" value="imperial" />
              Star Wars-style Imperial cruiser</label
            >
            <label>
              <input type="radio" name="ufotype" value="battlestar" />
              Battlestar Galactica-style Viper
            </label>
            <label>
              <input type="radio" name="ufotype" value="borg" />
              Borg-style cube</label
            >

            <label for="abtype"
              >What type of abduction experience do you want?</label
            >
            <select name="abtype" id="abtype">
              <option selected></option>
              <option value="tour">Tour of the solar system</option>
              <option value="dinner">Alien dinner and discussion</option>
              <option value="dance">Alien dance lessons</option>
              <option value="whale">Whale watching</option>
            </select>
            <label for="comments">Special requests:</label>
            <textarea
              name="comments"
              id="comments"
              cols="30"
              rows="10"
            ></textarea>

            <label>
              <input type="checkbox" value="subsrcibe" name="subsrcibe" />
              Add me to your email list!
            </label>
          </fieldset>
          <!-- submit -->
          <button type="submit">Submit</button>
        </form>
        <!-- / form -->
      </section>
      <aside>
        <h3>Our Location</h3>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2822.315613204415!2d-93.2728440845694!3d44.97789927909818!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x52b3329a75fc44b3%3A0xab6d15df00205abb!2s60%20South%206th%20St%2C%20Minneapolis%2C%20MN%2055402%2C%20USA!5e0!3m2!1sen!2sca!4v1586721303646!5m2!1sen!2sca"
          width="400"
          height="300"
          frameborder="0"
          style="border: 0;"
          allowfullscreen=""
          aria-hidden="false"
          tabindex="0"
        ></iframe>
        <address>
          Frontend Masters &middot; 60 South 6th Street &middot; Suite 3625
          &middot; Minneapolis, MN 55402
        </address>
      </aside>
    </div>
    <script src="js/forms.js"></script>
  </body>
</html>
